<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <div class="login-form-container">
    <form action="" class="loginform" method="post">
        <p><input type="email"    name="email" class="form-control"    id="email"></p>
        <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2">
                <i class="fa fa-eye-slash view_toggle"></i>
            </span>
            <div class="result"></div>
          </div>
        <p><input type="submit"   value="LOGIN" class="btn btn-primary" id="submit" class="button"></p>
    </form>
 </div>
 <script>
 //cookies are store
 let cookie = document.cookie;
 console.log("cookie is",cookie);
    const form                = document.querySelector(".loginform");
    const view_toggle         = document.querySelector(".view_toggle");
    const passField           = document.querySelector("#password");
    const result              = document.querySelector(".result");

    view_toggle.onclick = () =>{
        view_toggle.classList.toggle("fa-eye");
        let attr = passField.getAttribute("type");
        (attr == "password") ? passField.type = "text": passField.type="password";
    }


    form.addEventListener("submit",(e)=>{
        e.preventDefault();
        let email = document.querySelector("#email").value;
        let password = passField.value;
        // console.log(email,password);
        sessionStorage.setItem('cci_email', email);
        let session_email = sessionStorage.getItem('cci_email');
        if (session_email){
            //redirect the user to the main page
            result.innerHTML = '<div class = "alert alert-success">Login successful!</div>';
            //wait for 3 seconds before redirecting the user to main page page
            setTimeout(()=>{
                location.href = "./index.html";  
            }, 3000);
        }
        })
 </script>
</body>
</html>
