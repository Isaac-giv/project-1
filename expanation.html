<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The Differences Between innerText, innerHTML and textContent</h2>

<p id="myP">   This element has extra spacing   and contains <span>a span element</span>
  <label for="">isaac akpan</label>
  <p>and our symbol !!</p>
  .</p>

<button onclick="getinnerHTML()">Get innerHTML</button>
<button onclick="getinnerText()">Get innerText</button>
<button onclick="gettextContent()">Get textContent</button>

<pre id="demo"></pre>


<!-- 
innerText will show the value as is and ignores any HTML formatting which may be included
innerHTML will show the value and apply any HTML formatting
textContent appears to the same as innerText but keeps formatting (such as \n)
 -->

<script>
function getinnerText() {
  let text = document.getElementById("myP").innerText;
  // document.getElementById("demo").innerText = text;
  console.log(text);
}

function getinnerHTML() {
  let text = document.getElementById("myP").innerHTML;
  // document.getElementById("demo").innerText = text;
  console.log(text);
}

function gettextContent() {
  let text = document.getElementById("myP").textContent;
  // document.getElementById("demo").innerText = text;
  console.log(text);
}
</script>

</body>
</html>
